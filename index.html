<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="/Task1/style.css">
</head>
<body>
    <div class="nav">
        <h1><strong>Jquery & Bootstrap</strong></h1>
    </div>
    <div class="main">
        <div class="list-group">
            <button id="home" type="button" class="list-group-item list-group-item-action"><strong>Home</strong></button>
            <button id="libs" type="button" class="list-group-item list-group-item-action"><strong>Mad Libs</strong></button>
            <button id="thumb" type="button" class="list-group-item list-group-item-action"><strong>Tom Thumb</strong></button>
        </div>
        <div id="page" class="home">
            <div id="home-page">
                <h2><strong>Home page</strong></h2>
            </div>

            <div id="libs-page">
                <h2>Mad Libs</h2>
                <div class="libs-form">
                    <input type="text" id="person-name-input" placeholder="Name">
                    <input type="text" id="character-input" placeholder="Character">
                    <input type="text" id="adverb-input" placeholder="Adverb">
                    <input type="text" id="adjective-input" placeholder="Adjective">
                    <button id="tellStory" type="button">Tell Story</button>
                </div>
                <div class="libs-ans">
                    <h3><strong>Mura's Crazy MadLibs Story</strong></h3>
                    <p id="txt">One day, my friend NAME was visiting New York and ran into CHARACTER. NAME ran ADVERB to meet CHARACTER. But CHARACTER turned out to be very ADJECTIVE and NAME did not enjoy the meeting.</p>
                </div>  
            </div>

            <div id="thumb-page">
                <h2><strong>Tom Thumb</strong></h2>
                <div class="thumb-form">
                    <input type="text" id="width" placeholder="Image width">
                    <input type="text" id="height" placeholder="Image height">
                    <input type="text" id="colors" placeholder="Number of colors">
                    <button id="calculate" type="button">Calculate</button>
                </div>
                <div class="thumb-ans"></div>
            </div>
        </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/Task1/script.js"></script>
</body>
</html>
